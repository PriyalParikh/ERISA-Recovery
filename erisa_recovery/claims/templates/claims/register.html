{% extends "claims/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-8 mt-8">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded">Register</button>
  </form>
  <div class="mt-4 text-center">
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
  </div>
</div>
{% endblock %}
