{% extends "claims/base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-10 mt-10">
  <h2 class="text-3xl font-extrabold mb-8 text-center text-blue-700 tracking-tight">Admin Dashboard</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center mb-10">
  <div class="bg-gradient-to-br from-blue-100 to-blue-50 rounded-2xl p-12 shadow min-w-[260px]">
      <div class="flex justify-center mb-2">
        <svg class="h-10 w-10 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 014-4h3m4 0V7a2 2 0 00-2-2h-4.18A2 2 0 0112 3.82V3a2 2 0 00-2-2H7a2 2 0 00-2 2v16a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2h-3a4 4 0 01-4-4z"/></svg>
      </div>
      <div class="text-5xl font-extrabold text-blue-700">{{ total_claims }}</div>
      <div class="mt-3 text-gray-600 text-lg font-medium">Total Claims</div>
    </div>
  <div class="bg-gradient-to-br from-yellow-100 to-yellow-50 rounded-2xl p-12 shadow min-w-[260px]">
      <div class="flex justify-center mb-2">
        <svg class="h-10 w-10 text-yellow-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z"/></svg>
      </div>
      <div class="text-5xl font-extrabold text-yellow-600">{{ total_flagged }}</div>
      <div class="mt-3 text-gray-600 text-lg font-medium">Flagged Claims</div>
    </div>
    <div class="bg-gradient-to-br from-green-100 to-green-50 rounded-2xl p-12 shadow min-w-[260px]">
      <div class="flex justify-center mb-2">
        <svg class="h-10 w-10 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm0 10c-4.418 0-8-1.79-8-4V6a2 2 0 012-2h12a2 2 0 012 2v8c0 2.21-3.582 4-8 4z"/></svg>
      </div>
      <div class="text-4xl md:text-5xl font-extrabold text-green-600 break-words">${{ avg_underpayment|floatformat:2 }}</div>
      <div class="mt-3 text-gray-600 text-lg font-medium">Avg. Underpayment</div>
    </div>
  </div>

  {% if user.is_superuser %}
  <div class="text-center mt-8">
    <a href="{% url 'upload_claims' %}" class="inline-block px-8 py-3 bg-blue-700 text-white rounded-lg shadow hover:bg-blue-800 text-lg font-semibold transition">Upload Claims Data</a>
  </div>
  {% endif %}
</div>
{% endblock %}
